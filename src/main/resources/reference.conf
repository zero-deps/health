akka {
  loglevel = INFO
  loglevel = ${?logLevel}
  loggers = [akka.event.slf4j.Slf4jLogger]

  extensions = [
    akka.cluster.metrics.ClusterMetricsExtension,
  ]

  actor.provider = akka.cluster.ClusterActorRefProvider

  remote.netty.tcp {
    hostname = ${hostname}
  }

  cluster {
    metrics.enabled = off # Disable legacy metrics in akka-cluster
  }
}

hostname = 0.0.0.0
udp.port = 50123
http.port = 9010

leveldb {
  # Storage location of LevelDB files
  dir = storage
  # Use fsync on write
  fsync = on
  # Verify checksum on read
  checksum = off
  # Native LevelDB (via JNI) or LevelDB Java port
  native = on
}

# Value says minimum difference in time between first and last message.
# Also, in same time interval values will be deleted.
# That all means that first message can be older than last from (value) to (2*value).
kvs.message.time-diff = 5s

.routes = [".stats.Route"]

